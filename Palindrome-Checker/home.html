<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="main-container flex-column">
      <h1 class="title flex-row"> Is this a Palindrome?</h1>
      <div id="tool-div" class="flex-column">
        <p>Enter the value to check for palindrome</p>
        <div class="flex-row input">
          <input type="text" id="text-input" aria-label="enter text" placeholder="ex: Sheer Heart Attack">
          <button id="check-btn">Check</button>
        </div>
        <div id="result"></div>
      </div>
      <div class="info">
        <span>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</span>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
