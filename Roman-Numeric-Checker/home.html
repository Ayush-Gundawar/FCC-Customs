<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Number Converter</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3763/3763325.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="flex">
        <div id="heading-div" class="flex">
            <img src="https://cdn-icons-png.flaticon.com/512/3763/3763325.png" alt="Roman Logo">
            <div>
                <h1 id="heading">Roman Number Converter</h1>
                <span>Made with ♥️ by <a href="https://github.com/Ayush-Gundawar">Ayush Gundawar</a></span>
            </div>
        </div>
        <form method="post" id="form" class="flex">
            <span>Enter a Number</span>
            <div>
                <input type="number" name="input" id="number">
                <button type="button" id="convert-btn">Convert</button>
            </div>
            <div id="output" class="normal"></div>
        </form>
    </main>
    <script src="./script.js"></script>
</body>
</html>
